<!DOCTYPE html>
<html lang="en">
<head>
    <title>Analysis Page</title>
    <link rel="stylesheet" type="text/css" href="analysisUI_styles.css"/> 
</head>
<body>

<h1 id="head1">Analysis Page</h1>

<div class="layout-container">

    <div class="content-area">

        <div class="top-left">
            <div class="card">Game Selected: Game One</div>
        </div>


        <div class="top-right">
            <button class="styled-button">Select Game</button>
            <button class="styled-button">Filter</button>
        </div>

        
        <div class="main-content">
            <div class="top-row">
                <div class="card">Win Percentage: 86%</div>
                <div class="card">Favourite Chess Piece: Queen</div>
                <div class="card">Average Time: 04:55</div>
            </div>
            <div class="bottom-row">
                <div class="card">Favourite Starting Strategy: Null</div>
                <div class="card">Reason for win/lose: Null</div>
            </div>
        </div>
    </div>

    
    <div class="menu-box">
        <h1>=</h1>
    </div>
</div>

</body>
</html>
