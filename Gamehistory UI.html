<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List UI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b19cd9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            height: 90vh;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .game-list-container {
            width: 70%;
        }
        .game-list {
            overflow-y: auto;
        }
        .game-button {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            background: #7a5be0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            text-align: left;
            border-radius: 8px;
        }
        .sidebar-container {
            width: 25%;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .blue-box {
            background: #663399;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .bookmarks ul, .tags ul {
            list-style: none;
            padding: 0;
        }
        .tags input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box game-list-container">
            <h1>Gherkins05's Games (1089)</h1>
            <div class="game-list">
                <button class="game-button">Game 1</button>
                <button class="game-button">Game 2</button>
                <button class="game-button">Game 3</button>
                <button class="game-button">Game 4</button>
                <button class="game-button">Game 5</button>
                <button class="game-button">Game 6</button>
                <button class="game-button">Game 7</button>
                <button class="game-button">Game 8</button>
                <button class="game-button">Game 9</button>
                <button class="game-button">Game 10</button>
            </div>
        </div>
        <div class="box sidebar-container">
            <div class="sidebar">
                <div class="blue-box bookmarks">
                    <h2>Bookmarks</h2>
                    <ul>
                        <li>You VS TRain89 - Result 1-0</li>
                        <li>TRain89 VS You - Result 1/2 - 1/2</li>
                        <li>You VS TRain89 - Result 1-0</li>
                    </ul>
                </div>
                <div class="blue-box details">
                    <p><strong>Opponent:</strong> TRain89</p>
                </div>
                <div class="blue-box details">
                    <p><strong>Date:</strong> 21.02.2025</p>
                </div>
                <div class="blue-box tags">
                    <h2>Tags</h2>
                    <ul>
                        <li><input type="checkbox"> Tag 1</li>
                        <li><input type="checkbox"> Tag 2</li>
                        <li><input type="checkbox"> Tag 3</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
