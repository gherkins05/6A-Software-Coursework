<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTB Editor</title>
    <link rel="stylesheet" type="text/css" href="OTBEditor.css" />
</head>

<body>
    <main>
        <div class="center-content">
            <div class="content-header">
                <div class="player-inputs">
                    <input type="text" id="whitePlayer" placeholder="White Player" maxlength="15"/>
                    <input type="text" id="blackPlayer" placeholder="Black Player" maxlength="15"/>
                </div>
            </div>
            <div class="content">
                <div class="board-container">
                    <div class="chess-board"></div>
                </div>
            </div>
            <div class="content-footer">
                <div class="controls">
                    <button id="save-game">Save</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="OTBEditor.js" type="module"></script>
</body>

</html>
