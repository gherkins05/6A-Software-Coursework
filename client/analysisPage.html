<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Page</title>
    <link rel="stylesheet" type="text/css" href="./css/analysisPage.css" />
</head>

<body>

    <div class="box game-list-container">
        <h1>Analysis Page</h1>
        <div class="row">
            <div class="left-list">
                game selected
            </div>
            <div class="right-list">
                <div>
                    <button>select game</button>
                    <button>filter</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="left-list">
                win percentages
            </div>
            <div class="middle">
                chess piece.
            </div>
            <div class="right-list">
                <div>
                    average time.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="left-list">
                favourite starting Strategy:
            </div>
            <div class="right-list">
                <div>
                    reason for win/lose.
                </div>
            </div>
        </div>


</body>

</html>
