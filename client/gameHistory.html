<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List UI</title>
    <link rel="stylesheet" type="text/css" href="css/gameHistory.css"/>
</head>
<body>
    <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">â˜°</div>

    <div class="container">

        </div>

            <div class="options">
                <div class="blue-box bookmarks">
                    <h2>Bookmarks</h2>

                        <li>You VS TRain89 - Result 1-0</li>

                    <p><strong>Date:</strong> 21.02.2025</p>

                    <ul>
                        <li><input type="checkbox"> Tag 1</li>
