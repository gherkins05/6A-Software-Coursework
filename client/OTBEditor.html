<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTB Editor</title>
    <link rel="stylesheet" type="text/css" href="./css/OTBEditor.css" />
</head>

<body>
    <div class="box game-list-container">
        <h1>OTB Editor</h1>
        <div class="row">
            <div class="left-list">
                <button>King</button>
                <button>Queen</button>
                <button>Rook</button>
                <button>Bishop</button>
                <button>Horse</button>
                <button>Pawn</button>
            </div>
            <div class="chess-board">
                <div>
                    <img src="./img/images.jpeg">
                </div>
            </div>
            <div class="right-list">
                <button>King</button>
                <button>Queen</button>
                <button>Rook</button>
                <button>Bishop</button>
                <button>Horse</button>
                <button>Pawn</button>
            </div>
        </div>
        <div class="controls">
            <button>arrow left</button>
            <button>arrow refresh</button>
            <button>arrow right</button>
        </div>
    </div>
</body>

</html>
