<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #999;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto; /* center the container */
        }
        h2 {
            margin: 0;
        }
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 10px 0;
        }
        .filter-buttons button {
            flex: 1;
            margin: 5px;
            padding: 10px;
            background: #0047ab;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-list {
            margin-top: 10px;
        }
        .game-list button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #0047ab;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination {
            margin-top: 10px;
        }
        .pagination button {
            background: #000;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gherkins05's Games (1089)</h2>
        
        <div class="filter-buttons">
            <button>Bookmarks</button>
            <button>Opponent</button>
            <button>Date</button>
            <button>Tags</button>
        </div>
        
        <div class="game-list">
            <button>Game 1</button>
            <button>Game 2</button>
            <button>Game 3</button>
            <button>Game 4</button>
            <button>Game 5</button>
            <button>Game 6</button>
            <button>Game 7</button>
            <button>Game 8</button>
            <button>Game 9</button>
            <button>Game 10</button>
            <button>game11</button>
        </div>
        
        <div class="pagination">
            <button>&laquo;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&raquo;</button>
        </div>
    </div>
</body>
</html>
